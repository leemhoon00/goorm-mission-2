apiVersion: eksctl.io/v1alpha5
availabilityZones:
  - ap-northeast-2b
  - ap-northeast-2a
  - ap-northeast-2d
cloudWatch:
  clusterLogging: {}
iam:
  vpcResourceControllerPolicy: true
  withOIDC: false
kind: ClusterConfig
kubernetesNetworkConfig:
  ipFamily: IPv4
managedNodeGroups:
  - amiFamily: AmazonLinux2
    desiredCapacity: 1
    disableIMDSv1: true
    disablePodIMDS: false
    iam:
      withAddonPolicies:
        albIngress: true
        appMesh: false
        appMeshPreview: false
        autoScaler: false
        awsLoadBalancerController: true
        certManager: false
        cloudWatch: false
        ebs: true
        efs: false
        externalDNS: true
        fsx: false
        imageBuilder: false
        xRay: false
    instanceSelector: {}
    labels:
      alpha.eksctl.io/cluster-name: my-cluster
      alpha.eksctl.io/nodegroup-name: ng-4371a5e7
    maxSize: 1
    minSize: 1
    name: ng-4371a5e7
    privateNetworking: false
    releaseVersion: ''
    securityGroups:
      withLocal: null
      withShared: null
    ssh:
      allow: false
      publicKeyPath: ''
    tags:
      alpha.eksctl.io/nodegroup-name: ng-4371a5e7
      alpha.eksctl.io/nodegroup-type: managed
    volumeIOPS: 3000
    volumeSize: 40
    volumeThroughput: 125
    volumeType: gp3
metadata:
  name: my-cluster
  region: ap-northeast-2
  version: '1.27'
privateCluster:
  enabled: false
  skipEndpointCreation: false
vpc:
  autoAllocateIPv6: false
  cidr: 192.168.0.0/16
  clusterEndpoints:
    privateAccess: false
    publicAccess: true
  manageSharedNodeSecurityGroupRules: true
  nat:
    gateway: Single
